# project-overview.conf -- Configuration for the project-overview hook
#
# Place this file at .claude/project-overview.conf in any directory from ~ to
# your project root. Configs are sourced walk-forward (~ first, $PWD last),
# so later configs override earlier ones.
#
# All file/directory patterns use find's -name glob syntax. Patterns containing
# a / use -path instead:
#   foo.txt        => -name 'foo.txt'        (match anywhere by basename)
#   docs/foo.txt   => -path '*/docs/foo.txt'  (match relative path structure)
#   /docs/foo.txt  => -path '$PWD/docs/foo.txt' (match from project root)

# Master on/off switch
#ENABLED=true

# Only run inside git repositories
#REQUIRE_GIT=false

# Maximum depth for the tree listing
#MAX_DEPTH=3

# Directories to exclude from the tree listing.
# Set EXCLUDE_DIRS to replace the defaults entirely,
# or EXCLUDE_DIRS_EXTRA to append to them.
#EXCLUDE_DIRS=(
#    .git node_modules vendor bower_components
#    __pycache__ .venv venv .tox .eggs
#    .mypy_cache .pytest_cache .ruff_cache .coverage
#    dist build target out
#    .next .nuxt .output .cache .parcel-cache
#    .terraform .terragrunt-cache
#)
#EXCLUDE_DIRS_EXTRA=()

# Directories to highlight as documentation.
#DOC_DIRS=(docs doc .github)
#DOC_DIRS_EXTRA=()

# Root-level files to highlight as notable.
#DOC_FILES=(
#    'README*' 'CONTRIBUTING*' 'CHANGELOG*' 'LICENSE*' 'ARCHITECTURE*'
#    CLAUDE.md
#    package.json Cargo.toml pyproject.toml go.mod composer.json Gemfile
#    Makefile CMakeLists.txt Justfile Taskfile.yml
#    Dockerfile docker-compose.yml docker-compose.yaml
#    .env.example
#)
#DOC_FILES_EXTRA=()

# Files whose contents are printed when found (searched anywhere in tree).
#CAT_PATTERNS=(INDEX.md)
#CAT_PATTERNS_EXTRA=()
