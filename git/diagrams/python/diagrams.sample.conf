# diagrams.conf -- Configuration for Python diagram generation hooks
#
# Place this file as diagrams.conf in your repository root.
# Both generate-diagrams.sh and the pre-commit hook read this file.
#
# Paths can be absolute or relative to the repo root.

# Output directory for generated diagrams
#DIAGRAMS_DIR="docs/diagrams/generated"

# Path to the generate-diagrams.sh script
#GENERATE_SCRIPT="scripts/generate-diagrams.sh"

# File that must be staged when diagrams change (strict review mode)
# Enable strict review with: git config docs.strictReview true
#REVIEW_FILE="docs/architecture.md"

# Source directories to analyze (bash array)
# pyreverse will scan these for Python classes and packages
#SOURCE_DIRS=("src")

# Project name used in diagram output filenames
# Auto-detected from pyproject.toml/setup.cfg if empty
#PROJECT_NAME=""

# Additional flags passed to pyreverse
# See: pylint pyreverse --help
# Examples:
#   --filter-mode=ALL         Include all classes (not just public)
#   --all-ancestors           Show all ancestor classes
#   --all-associated          Show all associated classes
#   --module-names=y          Include module name in class labels
#PYREVERSE_FLAGS=""
